<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="header"><h1>Etch a Sketch by Milosz</h1></div>
        <div id="container">
            <div class="left-side">
                <button class="eraser button">Erase</button>
                <button class="clear button">Clear</button>
            </div>
            <div class="center"></div>
            <div class="right-side">
                <button class="color button">Color</button>
                <button class="black button activate">Black</button>
            </div>
        </div>
        <div class="sizer">
            <div class="value">32 x 32</div>
            <input class="sizer-button sizer" type="range" value="32" min="1" max="64">
        </div>
        <div class="footer">Milosz Roman Â© 2023</div>
        <script src="app.js"></script>
    </body>
</html>
